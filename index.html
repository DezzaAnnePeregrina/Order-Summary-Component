<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <main class="flex">
      <img src="/images/illustration-hero.svg" alt="">

    <section class="flex">
      <div class="summary flex">
      <h1 class="clrDarkblue">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
    </div>

    <div class="annual flex">
      <div class="plan flex">
      <div class="img"><img src="/images/icon-music.svg" alt="music"></div>
      <div> <p class="h3 clrDarkblue">Annual Plan</p> <span>$59.99/year</span></div>
    </div>
      <a href="#">Change</a>
    </div>

    <div class="buttons flex">
      <div class="payment">Proceed to Payment</div>
      <div class="cancel">Cancel Order</div>
    </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DezzaAnnePeregrina">Dezza Anne Peregrina</a>.
    </div>
  </footer>
</body>
</html>
